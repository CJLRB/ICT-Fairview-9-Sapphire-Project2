    <div id="submit-recipe" class="container mt-5">
    <h2 class="text-center">Submit Your Recipe</h2>
    <form class="mt-4">
        <div class="mb-3">
            <label for="recipe-name" class="form-label">What is the name of your dish?</label>
            <input type="text" id="recipe-name" class="form-control" placeholder="Enter the dish name" required>
        </div>
        <div class="mb-3">
            <label for="recipe-ingredients" class="form-label">List the ingredients required:</label>
            <textarea id="recipe-ingredients" class="form-control" rows="4" placeholder="e.g., Chicken, garlic, soy sauce" required></textarea>
        </div>
        <div class="mb-3">
            <label for="recipe-steps" class="form-label">How is it made?</label>
            <textarea id="recipe-steps" class="form-control" rows="6" placeholder="Describe the cooking process step by step" required></textarea>
        </div>
        <div class="mb-3">
            <label for="origin-country" class="form-label">Where is it from?</label>
            <select id="origin-country" class="form-select" required>
                <option value="" selected disabled>Select a country</option>
                <option value="Philippines">Philippines</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="recipe-image" class="form-label">Upload an image of your dish (optional):</label>
            <input type="file" id="recipe-image" class="form-control" accept="image/*">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-warning">Submit Recipe</button>
        </div>
    </form>
</div>
